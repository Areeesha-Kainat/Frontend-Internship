<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    
    <div class="grid-container">
      <div>
        <img class='grid-item grid-item-1' src='img1.jpg' alt=''>
        <p>"I'm so happy today!"</p>
      </div>
      <div>
        <img class='grid-item grid-item-2' src='img2.jpg' alt=''>
        <p>"I see those nugs."</p>
      </div>
      <div>
        <img class='grid-item grid-item-3' src='img3.jpg' alt=''>
        <p>"I love you so much!"</p>
      </div>
      <div>
        <img class='grid-item grid-item-4' src='img4.jpg' alt=''>
        <p>"I'm the baby of the house!"</p>
      </div>
      <div>
        <img class='grid-item grid-item-5' src='img5.jpg' alt=''>
        <p>"Are you gunna throw the ball?"</p>
      </div>
      <div>
        <img class='grid-item grid-item-6' src='img6.jpg' alt=''>
        <p>"C'mon friend!"</p>
      </div>
      <div>
        <img class='grid-item grid-item-7' src='img7.jpg' alt=''>
        <p>"A rose for mommy!"</p>
      </div>
      <div>
        <img class='grid-item grid-item-8' src='img8.jpg' alt=''>
        <p>"You gunna finish that?"</p>
      </div>
      <div>
        <img class='grid-item grid-item-9' src='img9.jpg' alt=''>
        <p>"We can't afford a cat!"</p>
      </div>
      <div>
        <img class='grid-item grid-item-10' src='img10.jpg' alt=''>
        <p>"Dis my fren!"</p>
      </div>
    </div>
</body>
</html>
